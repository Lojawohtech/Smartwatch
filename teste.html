<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Wohtech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Cabeçalho */
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      text-align: left;
      width: 100%;
      max-width: 600px;
    }

    header img {
      width: 60px;
      height: 60px;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
    }

    header p {
      font-size: 16px;
      font-style: italic;
    }

    /* Carrossel */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1; /* quadrado */
      overflow: hidden;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    .carousel_wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .card {
      min-width: 100%;
      height: 100%;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .carousel_btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 2;
    }

    .carousel_btn.left {
      left: 10px;
    }

    .carousel_btn.right {
      right: 10px;
    }

    /* Botões com foto */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .btn-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .btn-card:hover {
      transform: scale(1.05);
    }

    .btn-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    .btn-card span {
      flex: 1;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <img src="images/img.png" alt="Logo">
    <div>
      <h1>Loja wohtech</h1>
      <p>Campo Grande ms</p>
    </div>
  </header>

  <!-- Carrossel -->
  <div class="carousel" id="carousel">
    <div class="carousel_wrapper" id="carouselWrapper">
      <div class="card"><img src="images/22.png" alt="Slide 1"></div>
      <div class="card"><img src="images/4.png" alt="Slide 2"></div>
      <div class="card"><img src="images/5.png" alt="Slide 3"></div>
    </div>
    <button class="carousel_btn left" id="prevBtn">&#10094;</button>
    <button class="carousel_btn right" id="nextBtn">&#10095;</button>
  </div>

  <!-- Botões com foto -->
  <div class="btn-container">
    <a href="https://wa.me/seunumerodetelefone" target="_blank" class="btn-card">
      <img src="images/img.png" alt="Botão 1">
      <span>Whatsapp</span>
    </a>
    <a href="https://wa.me/seunumerodetelefone" target="_blank" class="btn-card">
      <img src="images/img.png" alt="Botão 2">
      <span>Grupo VIP</span>
    </a>
  </div>

  <script>
    const wrapper = document.getElementById("carouselWrapper");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const cards = document.querySelectorAll(".card");
    const carousel = document.getElementById("carousel");

    let currentIndex = 0;
    let autoplayInterval;

    function updateCarousel() {
      wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % cards.length;
      updateCarousel();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      updateCarousel();
    }

    // Botões
    prevBtn.addEventListener("click", () => {
      prevSlide();
      resetAutoplay();
    });

    nextBtn.addEventListener("click", () => {
      nextSlide();
      resetAutoplay();
    });

    // Autoplay
    function startAutoplay() {
      autoplayInterval = setInterval(nextSlide, 4000);
    }

    function resetAutoplay() {
      clearInterval(autoplayInterval);
      startAutoplay();
    }

    startAutoplay();

    // Swipe no celular
    let startX = 0;
    let endX = 0;

    carousel.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].clientX;
      if (startX > endX + 50) {
        nextSlide();
        resetAutoplay();
      } else if (startX < endX - 50) {
        prevSlide();
        resetAutoplay();
      }
    });
  </script>

</body>
</html>
