    /* ===== fonts / layout (mantive Arial como pedido) ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif; /* <-- fonte anterior mantida */
      background: #000;

    /* ===== canvas de fundo ===== */
    #space {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none; /* n√£o bloqueia intera√ß√µes com o conte√∫do */
      background: #000;
      display: block;

    /* ===== conte√∫do por cima do fundo ===== */
    .content {
      position: relative;
      z-index: 1; /* acima do canvas */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 16px;
      min-height: 100vh;
    }

    /* Cabe√ßalho */
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 12px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 600px;
    }
    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    header h1 { font-size: 28px; font-weight: bold; }
    header p { font-size: 16px; font-style: italic; }

    /* Carrossel (quadrado) */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1 / 1; /* for√ßar quadrado */
      overflow: hidden;
      border-radius: 20px;
      margin-bottom: 8px;
      background: rgba(0,0,0,0.25);
    }
    .carousel_wrapper { display:flex; transition: transform 0.5s ease-in-out; height:100%; }
    .card { min-width:100%; height:100%; }
    .card img { width:100%; height:100%; object-fit: cover; border-radius:20px; }

    .carousel_btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.45);
      color: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 2;
    }
    .carousel_btn.left { left: 10px; }
    .carousel_btn.right { right: 10px; }

    /* Bot√µes com foto */
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 10px;
    }
    .btn-card {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      overflow: hidden;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.45);
      transition: transform 0.2s ease;
      padding: 6px 12px;
      gap: 12px;
    }
    .btn-card:hover { transform: scale(1.03); }
    .btn-card img { width:80px; height:80px; object-fit: cover; border-radius: 12px; }

    .btn-text {
      display: flex;
      flex-direction: column;
      flex: 1;
      text-align: left;
    }
    .btn-text .title {
      font-size: 18px;
      font-weight: bold;
    }
    .btn-text .subtitle {
      font-size: 14px;
      font-weight: normal;
      opacity: 0.75;
    }

    /* ===== responsividade ===== */
    @media (max-width: 768px) {
      header h1 { font-size: 22px; }
      header p { font-size: 14px; }
      .btn-card img { width: 60px; height: 60px; }
    }
    @media (max-width: 480px) {
      header img { width: 46px; height: 46px; }
      header h1 { font-size: 18px; }
      header p { font-size: 12px; }
      .btn-card img { width: 50px; height: 50px; }
      .btn-text .title { font-size: 16px; }
      .btn-text .subtitle { font-size: 12px; }
    }
  </style>

  <!-- ===== scripts: fundo espacial + carrossel ===== -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* ===== Fundo espacial (canvas) ===== */
      (function initSpace() {
        const canvas = document.getElementById('space');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let width, height, dpr;
        let lastTime = performance.now();

        function resize() {
          dpr = window.devicePixelRatio || 1;
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.style.width = width + 'px';
          canvas.style.height = height + 'px';
          canvas.width = Math.floor(width * dpr);
          canvas.height = Math.floor(height * dpr);
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

          // recalcula estrelas (densidade proporcional)
          stars = [];
          const area = width * height;
          const base = Math.max(60, Math.round(area / 6000)); // ajusta densidade conforme tela
          for (let i = 0; i < base; i++) {
            stars.push({
              x: Math.random() * width,
              y: Math.random() * height,
              size: Math.random() * 1.6 + 0.3,
              speed: Math.random() * 60 + 8,
              twinkle: Math.random() * Math.PI * 2
            });
          }
        }

        function draw(dt) {
          ctx.clearRect(0, 0, width, height);

          for (let s of stars) {
            s.x -= s.speed * dt;
            if (s.x < -4) s.x = width + 4;

            s.twinkle += dt * 3;
            const alpha = 0.6 + 0.4 * Math.sin(s.twinkle);

            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255,255,255,${alpha})`;
            ctx.shadowBlur = s.size * 2;
            ctx.shadowColor = 'rgba(255,255,255,0.15)';
            ctx.fill();
            ctx.shadowBlur = 0;
          }
        }

        function loop(now) {
          const dt = Math.min(0.06, (now - lastTime) / 1000);
          lastTime = now;
          draw(dt);
          requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(loop);
      })();

      /* ===== Carrossel ===== */
      (function initCarousel() {
        const wrapper = document.getElementById("carouselWrapper");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const cards = document.querySelectorAll(".card");
        const carousel = document.getElementById("carousel");
        let currentIndex = 0;
        let autoplayInterval;

        function updateCarousel() {
          wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        function nextSlide() {
          currentIndex = (currentIndex + 1) % cards.length;
          updateCarousel();
        }
        function prevSlide() {
          currentIndex = (currentIndex - 1 + cards.length) % cards.length;
          updateCarousel();
        }

        prevBtn.addEventListener("click", () => { prevSlide(); resetAutoplay(); });
        nextBtn.addEventListener("click", () => { nextSlide(); resetAutoplay(); });

        function startAutoplay() { autoplayInterval = setInterval(nextSlide, 4000); }
        function resetAutoplay() { clearInterval(autoplayInterval); startAutoplay(); }
        startAutoplay();

        // Swipe touch
        let startX = 0;
        carousel.addEventListener("touchstart", (e) => { startX = e.touches[0].clientX; }, {passive: true});
        carousel.addEventListener("touchend", (e) => {
          const endX = e.changedTouches[0].clientX;
          if (startX > endX + 50) { nextSlide(); resetAutoplay(); }
          else if (startX < endX - 50) { prevSlide(); resetAutoplay(); }
        });
      })();

    });
  </script>
